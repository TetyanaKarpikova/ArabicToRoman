<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Roman Numbers</title>
    <header><h2 style="color:#000066"><em>Конвертор римских и арабских чисел</em></h2>
    </header>
</head>
<body>
<blockquote>
    <div>
        <table border="1">
            <tr style="color:#003399">
                <th><strong>Арабские</strong></th>
                <th><strong>Римские</strong></th>
            </tr>
            <tr>
                <td>1</td>
                <td>I</td>
            </tr>
            <tr>
                <td>5</td>
                <td>V</td>
            </tr>
            <tr>
                <td>10</td>
                <td>X</td>
            </tr>
            <tr>
                <td>50</td>
                <td>L</td>
            </tr>
            <tr>
                <td>100</td>
                <td>C</td>
            </tr>
            <tr>
                <td>500</td>
                <td>D</td>
            </tr>
            <tr>
                <td>1000</td>
                <td>M</td>
            </tr>
        </table>
    </div>
    <p></p>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{form}}
        </table>
        <p><input type="submit" value="Конвертировать" style="color:#333399"></p>
    </form>
    <form>
        {% csrf_token %}
        <p></p>
        <table>
            <p><b>Результат: {{answer}}</b></p>
        </table>
    </form>
</blockquote>
</body>
</html>
